<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator using Grid</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calc_grid.css">
</head>
<body>
    <form id="calc">
        <input type="text" name="result" value="0">
        <input type="button" class="func" name="ac" value="AC">
        <input type="button" class="func" name="plusMinus" value="+/-">
        <input type="button" class="func" name="percent" value="%">
        <input type="button" class="act" name="division" value="&#247;">
        <input type="button" class="num" name="seven" value="7">
        <input type="button" class="num" name="eight" value="8">
        <input type="button" class="num" name="nine" value="9">
        <input type="button" class="act" name="multiplication" value="&#215;">
        <input type="button" class="num" name="four" value="4">
        <input type="button" class="num" name="five" value="5">
        <input type="button" class="num" name="six" value="6">
        <input type="button" class="act" name="minus" value="-">
        <input type="button" class="num" name="one" value="1">
        <input type="button" class="num" name="two" value="2">
        <input type="button" class="num" name="three" value="3">
        <input type="button" class="act" name="plus" value="+">
        <input type="button" class="num" name="zero" value="0">
        <input type="button" class="num" name="point" value=".">
        <input type="button" class="act" name="equal" value="=">
    </form>
    <script src="calc.js"></script>
</body>
</html>
